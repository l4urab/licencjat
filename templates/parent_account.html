<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Welcome to Parent Account Page!</h1>

        <!-- Connected Accounts Section -->
        <h2>Connected Accounts</h2>
        <div class="btn-container">
            {% if connected_accounts %}
                {% for account in connected_accounts %}
                    <form action="{{ url_for('view_child_account', user_id=account[0]) }}" method="GET">
                        <button type="submit" class="btn btn-primary btn-block my-2">{{ account[1] }}</button>
                    </form>
                {% endfor %}
            {% else %}
                <p>No connected accounts found.</p>
                <form action="{{ url_for('connect_account') }}" method="GET">
                    <button type="submit" class="btn btn-success btn-block my-2">Connect to an Account</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
