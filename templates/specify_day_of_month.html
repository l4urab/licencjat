<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Specify Day of the Month</title>
</head>
<body>
    <h1>Specify Day of the Month</h1>
    <form action="{{ url_for('specify_day_of_month') }}" method="POST">
        <label for="dayOfMonth">Select a day of the month (from 1 to 28):</label>
        <input type="number" name="dayOfMonth" id="dayOfMonth" min="1" max="28" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
