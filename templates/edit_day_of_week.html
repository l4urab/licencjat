<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Edit Day of the Week</title>
</head>
<body>
    <h1>Edit Day of the Week</h1>
    <p>Current day of the week: {{ record.day_of_week }}</p>
    <form action="{{ url_for('edit_day_of_week', record_id=record_id) }}" method="POST">
        <label for="new_day_of_week">New Day of the Week:</label>
        <select id="new_day_of_week" name="day_of_week">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <br>
        <button type="submit">Update Day of the Week</button>
    </form>


</body>
</html>
