<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Edit Frequency</title>
</head>
<body>

    <h1>Edit Frequency</h1>
    <h2>Record ID: {{ record[0] }}</h2>
    <form action="{{ url_for('edit_frequency', record_id=record[0]) }}" method="POST">
        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="daily" {% if record[3] == 'daily' %} selected {% endif %}>Daily</option>
            <option value="weekly" {% if record[3] == 'weekly' %} selected {% endif %}>Weekly</option>
            <option value="monthly" {% if record[3] == 'monthly' %} selected {% endif %}>Monthly</option>
        </select>
        <button type="submit" name="edit_frequency">Update Frequency</button>
    </form>
</body>
</html>
