<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Edit Day of Month</title>
</head>
<body>
    <h1>Edit Day of Month</h1>
    <form action="{{ url_for('edit_day_of_month', record_id=record_id) }}" method="POST" onsubmit="return validateForm()">
        <label for="day_of_month">New Day of Month (from 1 to 28):</label>
        <input type="number" id="day_of_month" name="day_of_month" min="1" max="28" required>
        <button type="submit">Update Day of Month</button>
    </form>

    <script>
        function validateForm() {
            var dayOfMonth = document.getElementById('day_of_month').value;
            if (dayOfMonth < 1 || dayOfMonth > 28) {
                alert('Please enter a value between 1 and 28.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
