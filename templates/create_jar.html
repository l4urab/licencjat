<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Add Jar</title>
</head>
<body>
    <h1>Add a New Jar</h1>
    <form action="/create_jar" method="POST">
        <label for="label">Label:</label>
        <input type="text" id="label" name="label" required>
        <br>
        <label for="target_amount">Target Amount:</label>
        <input type="number" id="target_amount" name="target_amount" min="0" step="0.01" required>
        <br>
        <button type="submit">Add Jar</button>
    </form>
    <br>
    <form action="{{ url_for('child_account', user_id=user_id) }}" method="GET">
        <button type="submit">Return to Account Page</button>
    </form>
    <h2>Existing Jars</h2>
    <table border="1">
        <tr>
            <th>Label</th>
            <th>Target Amount</th>
            <th>Current Amount</th>
        </tr>
        {% for jar in user_jars %}
            <tr>
                <td>{{ jar[0] }}</td>
                <td>${{ "%.2f"|format(jar[1]) }}</td>
                <td>${{ "%.2f"|format(jar[2]) }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
